name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name "OrdenarInvoices" ordenar_invoices.py

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: OrdenarInvoices
          path: dist/OrdenarInvoices.exe
